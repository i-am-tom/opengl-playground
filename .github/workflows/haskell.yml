name: OpenGL Playground CI

on:
  push

permissions:
  contents: read

jobs:
  behaviours:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-haskell@v1.1

    - name: Dependencies
      run: |
        cabal update
        cabal build all --only-dependencies --enable-tests --enable-benchmarks

    - name: Build
      run: cabal build behaviours --enable-tests

    - name: Test
      run: cabal test behaviours
