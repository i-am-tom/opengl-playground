name: libraries

on:
  push

permissions:
  contents: read

jobs:
  behaviours:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - id: setup
      uses: haskell/actions/setup@v2
      with:
        ghc-version: 8.10.7

    - uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-cabal-store
        path: |
          ${{ steps.setup.outputs.cabal-store }}
          dist-newstyle

    - name: Dependencies
      run: |
        cabal update
        cabal build behaviours --only-dependencies --enable-tests --enable-benchmarks

    - name: Build
      run: cabal build behaviours --enable-tests

    - name: Test
      run: cabal test behaviours

