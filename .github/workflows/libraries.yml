name: libraries

on:
  push

permissions:
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - id: haskell
      uses: haskell/actions/setup@v2
      with:
        ghc-version: 8.10.7

    - uses: actions/cache@v3
      with:
        key: ${{ runner.os }}-cabal-store
        path: |
          ${{ steps.haskell.outputs.cabal-store }}
          dist-newstyle

  behaviours:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Dependencies
      run: cabal build behaviours --only-dependencies --enable-tests --enable-benchmarks

    - name: Build
      run: cabal build behaviours --enable-tests

    - name: Test
      run: cabal test behaviours

  wavefront:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Dependencies
      run: cabal build wavefront --only-dependencies --enable-tests --enable-benchmarks

    - name: Build
      run: cabal build wavefront --enable-tests

    - name: Test
      run: cabal test wavefront
